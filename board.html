<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>BoardKeeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="wrapper">

        <header>
            <div class="layout">
                <div class="search">
                    <form action="" method="get">
                        <input type="text" name="search" placeholder="Поиск...">
                        <button class="search-btn" type="submit"></button>
                    </form>
                </div>
                <div class="logo">
                    <a href="#">BoardKeeper</a>
                </div>
                <div class="user-info">
                    <a href="#">User</a>
                </div>
                <div class="sign-out">
                    <a href="#"></a>
                </div>
            </div>

        </header>

        <main>

            <div class="board-info">
                <h2 class="board-name board-name-edit"><span id="board-name-value">Board's name </span><i class="fa fa-edit" id="board-name-edit"></i></h2>
                <label>
                    <textarea class="name-editing" id="board-name-field" rows="1"></textarea>
                    <span class="save-button" id="name-save-btn"></span>
                </label>

                <div class="board-description board-description-edit"><span id="board-description-value">Board's description </span><i class="fa fa-edit" id="board-description-edit"></i></div>
                <label>
                    <textarea class="description-editing" id="board-description-field" rows="1"></textarea>
                    <span class="save-button" id="description-save-btn"></span>
                </label>

                <div class="board-date">15.05.2017</div>
                <div class="board-user">Username</div>
            </div>

            <div class="columns">
                <h2 class="column-name column-name-edit"><span id="column-name-value">Column's name </span><i class="fa fa-edit" id="column-name-edit"></i></h2>
                <label>
                    <textarea class="name-editing" id="column-name-field" rows="1"></textarea>
                    <span class="save-button" id="column-save-btn"></span>
                </label>

                <div class="column-date">15.05.2017</div>
                <div class="column-user">Username</div>

                <div class="cards" id="cards">
                    <div class="card clearfix" id="card">
                        <h2 class="card-name card-name-edit" id="card-name"><span class="card-name-value" id="card-name-value">Card's name </span><i class="fa fa-edit" id="card-name-edit"></i></h2>
                        <label>
                            <textarea class="card-editing" id="card-name-field" rows="1"></textarea>
                            <span class="save-button" id="card-save-btn"></span>
                        </label>

                        <div class="card-description card-description-edit" id="card-description"><span id="card-description-value">Card's description </span><i class="fa fa-edit" id="card-description-edit"></i></div>
                        <label>
                            <textarea class="card-editing" id="card-description-field" rows="1"></textarea>
                            <span class="save-button" id="card-description-save-btn"></span>
                        </label>

                        <div class="card-date">15.05.2017</div>
                        <div class="card-user">Username</div>
                        <div class="fa fa-remove"></div>
                    </div>

                </div>


                <button class="card-add-btn" id="card-add-btn">Add card</button>
            </div>

            <button class="column-add-btn" id="column-add-btn">Add column</button>

        </main>

    </div>
<script src="js/board.js"></script>
</body>
</html>
